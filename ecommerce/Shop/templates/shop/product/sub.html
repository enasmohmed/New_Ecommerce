{% extends 'shop/base.html' %}
{% load static  %}
{% block content %}

<div class="sub">
   <div class="container">
       <div class="row">
           {% for sub in subcategories %}
           <div class="col-md-4">
                <div class="card" style="width: 15rem;">
                    <div class="card-body text-center">
                        <a href="/subtwo/{{sub.slug}}">{{sub.name}}</a>
                    </div>
                </div>
           </div>
           {% endfor %}
       </div>
   </div>
</div>

{% endblock %}
